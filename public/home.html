<!-- Appeler la variable du scope avec les doubles accolades {{...}} -->
<h1 id="title">{{titleH1}}</h1>

<!-- Appeler la variable du $scope avec ng-bind -->
<p ng-bind="myText"></p>

<!-- Appeler la fonction avec ng-click -->
<a href="#/" ng-click="changeLang()" ng-bind="textBtn">Changer la langue</a>
